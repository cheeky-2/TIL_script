<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항조건연산자 | ES6 조건문</title>
    <script src="./scripts/es6if.js" defer></script>
    <style>
        .review {position:relative;}
        .review #re_btn {}
        .review em {width:7px; height:2px; background-color:black; display:inline-block;}
    </style>
</head>
<body>
    <section class="review">
        <textarea name="re" placeholder="100자 이상 입력하세요"></textarea>
        <button type="button" id="re_btn">리뷰등록<em></em></button>
    </section>
    <hr>
    <section class="shopping">
        <input type="number" name="num">
        <button type="button" id="minus">-</button>
        <button type="button" id="plus">+</button>
        <p class="price">12500원</p>
    </section>
</body>
</html>
