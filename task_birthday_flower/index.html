</head>
<body>
    <div id="wrap">
        <div class="">
            <input type="number" name="year">
            <em>년</em>
            <input type="number" name="month">
            <em>월</em>
            <input type="number" name="day">
            <em>일</em>
        </div>
        <p>탄생화와 꽃말은?</p>
        <p><em class="month"><!-- 월 --></em>의 탄생화는<em class="flower"><!-- 꽃이름 --></em>꽃말은 <em class="flower_meaning"><!-- 꽃말 --></em></p>
    </div>
