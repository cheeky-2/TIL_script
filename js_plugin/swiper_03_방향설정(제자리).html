<!DOCTYPE html>
<html lang="ko">
<head>
    <title>swiper-direction1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        * {margin:0; padding:0; line-height:1.0; box-sizing:border-box;}
        .swiper {width:1000px; height:40px; background-color:#eee;}
        .swiper .swiper-wrapper {}
        .swiper .swiper-wrapper .swiper-slide {background-color:blue;}
        .swiper .swiper-wrapper .slide1 {}
        .swiper .swiper-wrapper .slide1 {}
        .swiper .swiper-wrapper .slide2 {}
        .swiper .swiper-wrapper .slide3 {}
        .swiper .swiper-wrapper .slide4 {}
    </style>
</head>
<body>
    <div class="swiper" id="news">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1"><a href="">'드래곤 길들이기' 북미 2주 연속 1위…전 세계 5000억원</a></div>
            <div class="swiper-slide slide2"><a href="">신화 김동완의 오키나와 멜로…영화 ‘오키나와 블루노트’</a></div>
            <div class="swiper-slide slide3"><a href="">"브래드 피트가 꼭 해줬으면"…F1 레이서로 4년 만에 복귀</a></div>
            <div class="swiper-slide slide4"><a href="">끝장 보는 이정재·이병헌 '오징어 게임3' 최후의 대결</a></div>
        </div>
    </div>
    <script>
        const newSwiper = new Swiper('#news',{
            effect:'fade',
            loop:true,
            autoplay:{delay:1000},
        })
    </script>
</body>
</html>
